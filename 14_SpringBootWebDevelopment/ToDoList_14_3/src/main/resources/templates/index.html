<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="task-form">
    <form>
        <h2>Добавление </h2>
        <label>Задача:</label>
        <input type="text" name="name" value="">
        <label>Описание:</label>
        <input type="text" name="description" value="">
        <hr>
        <button id="save-task">Добавить</button>
    </form>
</div>
<h1>Таблица дел (<span th:text="${tasksCount}")>0</span>)</h1>
<div>
    <p><input type="search" name="query" placeholder="Поиск по списку дел" onsearch="location.reload()" />
        <input type="submit" value="Найти"></p>
</div>
<button id="show-add-task-form">Добавить задачу</button>
<br><br>
<button id="all-task" class="button-push">Все</button>
<button id="done-task" class="button">Выполненные</button>
<button id="do-task" class="button">Предстоящие</button>
<br><br>
<div id="task-list" class="standart-table">
</div>
<br><br>
<div id="task-put-forms"> </div>
<div th:each="task:${tasks}" th:class="${task.done}?'line-done':'line'" th:attr="data-id=${task.id}">
    <div class="cell"><input type="checkbox" th:checked="${task.done}" th:attr="data-id=${task.id}">
        <a href="#" class="task-link"  th:attr="data-id=${task.id}"th:text="${task.name}"></a>
        <a href="#" class="task-put"  th:attr="data-id=${task.id},data-name=${task.name},data-desc=${task.description}" > <img src="/img/change.png" alt="изменить" width="20px" height="20px" /></a>
    </div>
    <div class="cell-icon">
        <a href="#" class="task-delete" th:attr="data-id=${task.id}" > <img width="20px" height="20px" src="/img/deleteIcon.png" alt="удалить"/> </a>

    </div>
</div>
</body>
</html>
